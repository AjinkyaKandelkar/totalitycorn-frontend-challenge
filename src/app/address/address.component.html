<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 ">
            <div class="d-flex justify-content-between align-items-center">

                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        
                                    </div>
                                </div>
                                <div class="col-md-11">

                                        <div class="adress mt-2"> Mobile : <span class="fw-semibold">  {{user.phone}} </span> </div>

                                    </div>
                                    <div class=" ">
                                        <button class="btn btn-outline-danger text-uppercase me-3"> Remove</button>
                                        <button class="btn btn-outline-primary text-uppercase "> Edit </button>
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

                    <div class="card addresscard">
                        <div class="card-body">

                                <div class="col-md-1">

                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                                        <div class="adress mt-2"> Mobile : <span class="fw-semibold">  {{user.phone}} </span> </div>

                                    </div>
                                    <div class=" ">
                                        <button class="btn btn-outline-danger text-uppercase me-3"> Remove</button>
                                        <button class="btn btn-outline-primary text-uppercase "> Edit </button>
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

                    <div class="d-flex justify-content-between fw-semibold">

                    <div class="text-center mt-2 ">

            </div>
        </div>
